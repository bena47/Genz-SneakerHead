<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ SneakerHead - Premium Basketball Shoes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!-- Header Section -->
<header>
    <div class="container">
        <div class="logo">
            <h1>GenZ SneakerHead</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <div class="nav-icons">
                <button class="search-btn">Search</button>
                <button class="cart-btn">Cart (0)</button>
            </div>
        </nav>
    </div>
</header>


<!-- Hero Section -->
<section id="home" class="hero">
    <div class="container">
        <h2>Step Up Your Game with GenZ SneakerHead</h2>
        <p>Discover the latest in premium basketball shoes designed for performance and style.</p>
        <a href="#products" class="btn">Shop Now</a>
    </div>
</section>


<!-- Featured Products Section -->
<section id="featured" class="featured-products">
    <div class="Section-header">
        <h2>Featured kicks</h2>
        <p>Check out our top picks</p>
    </div>
    <div id="products-container" class="products-grid">
        <!-- Products will be dynamically loaded here -->
</section>

<!-- All Products Section -->
<section id="products" class="all-products">
    <div class="Section-header">
        <h2>All kicks</h2>
        <p>Explore our complete collection</p>
    </div>
    <div id="all-products-container" class="products-grid">
        <!-- All Products will be dynamically loaded here -->
    </div>
</section>

</body>
</html>
